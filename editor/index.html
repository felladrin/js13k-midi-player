<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tinysequencer.js Editor</title>
    <link rel="stylesheet" type="text/css" href="./dat.gui.css" />
    <script src="./dat.gui.js"></script>
    <script src="../tinysequencer.js"></script>
    <script src="./index.js"></script>
    <style>
      body {
        background-color: #0832a0;
        color: #fff;
        margin: 2px;
      }

      .instructions {
        padding: 5px;
      }

      .file-input {
        position: absolute;
      }

      .close-button {
        display: none;
      }

      .function .property-name {
        width: 100% !important;
      }

      .container {
        display: inline-block;
        margin: 2px;
        vertical-align: top;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <input class="file-input" type="file" style="visibility: hidden" />
  </body>
</html>
